<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calculator {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            border: none;
            background: #fff;
            border-radius: 10px;
            padding: 0 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-number {
            background: #e9ecef;
            color: #333;
        }

        .btn-operator {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-equals {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            grid-column: span 2;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .advanced-ops {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .history {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item {
            background: white;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: monospace;
            border-left: 3px solid #667eea;
        }

        .clear-history {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Python Calculator</h1>
        
        <div class="calculator">
            <input type="text" id="display" class="display" readonly>
            
            <div class="error" id="error"></div>
            
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn btn-operator" onclick="appendToDisplay('*')">Ã—</button>
                <button class="btn btn-operator" onclick="deleteLast()">âŒ«</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-number" onclick="appendToDisplay('0')" style="grid-row: span 2;">0</button>
                
                <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-number" onclick="appendToDisplay('(')">(</button>
                <button class="btn btn-number" onclick="appendToDisplay(')')">)</button>
            </div>
            
            <div class="advanced-ops">
                <button class="btn btn-operator" onclick="appendToDisplay('^')">x^y</button>
                <button class="btn btn-operator" onclick="calculateSqrt()">âˆš</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
        
        <div class="history">
            <h3>
                History 
                <button class="clear-history" onclick="clearHistory()">Clear</button>
            </h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let errorDiv = document.getElementById('error');

        function appendToDisplay(value) {
            hideError();
            if (value === '*') {
                display.value += 'Ã—';
            } else if (value === '/') {
                display.value += 'Ã·';
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = '';
            hideError();
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
            hideError();
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function calculate() {
            let expression = display.value.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
            
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    operation: 'evaluate',
                    expression: expression
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    display.value = data.result;
                    loadHistory();
                    hideError();
                }
            })
            .catch(error => {
                showError('Network error occurred');
            });
        }

        function calculateSqrt() {
            let value = parseFloat(display.value);
            if (isNaN(value)) {
                showError('Please enter a number first');
                return;
            }

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    operation: 'sqrt',
                    a: value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    display.value = data.result;
                    loadHistory();
                    hideError();
                }
            })
            .catch(error => {
                showError('Network error occurred');
            });
        }

        function loadHistory() {
            fetch('/history')
            .then(response => response.json())
            .then(data => {
                let historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                
                data.history.slice(-10).reverse().forEach(item => {
                    let div = document.createElement('div');
                    div.className = 'history-item';
                    div.textContent = item;
                    historyList.appendChild(div);
                });
            });
        }

        function clearHistory() {
            fetch('/clear-history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                loadHistory();
            });
        }

        // Load history on page load
        window.onload = function() {
            loadHistory();
        };

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-') {
                appendToDisplay(key);
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === '.' || key === '(' || key === ')') {
                appendToDisplay(key);
            }
        });
    </script>
</body>
</html>
